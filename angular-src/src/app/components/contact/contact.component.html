<div class="container" style="margin-top:60px;">
  <div>
    <form (submit)="onContactSubmit()">
      <fieldset>
        <legend>Contact Us</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputText" class="col-lg-2 control-label">Message</label>
          <textarea type="text" [(ngModel)]="text" name="text" class="form-control" id="inputText" rows="3"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div *ngIf="emailURL!=undefined">
    <p>This contact form uses nodemailer to send emails to a specified email address. Since it is currently not hooked up to an email address, it uses nodemailer's test
      account to send a test email. <a href='{{emailURL}}'>Click here</a> to see that test email.</p>
  </div>
  <div class="col-lg-2 col-lg-offset-10 flash">
    <flash-messages></flash-messages>
  </div>
</div>
